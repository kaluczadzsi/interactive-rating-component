<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script src="js/script.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <main class="card flex">
        <img
          class="card__logo round round-grey-border"
          src="images/icon-star.svg"
          alt="Star icon"
        />
        <h1 class="card__heading">How did we do?</h1>
        <p class="card__text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="card__list flex">
          <li class="card__list-item item-1 round-grey-border">1</li>
          <li class="card__list-item item-2 round-grey-border">2</li>
          <li class="card__list-item item-3 round-grey-border">3</li>
          <li class="card__list-item item-4 round-grey-border">4</li>
          <li class="card__list-item item-5 round-grey-border">5</li>
        </ul>
        <button class="card__button flex">Submit</button>
      </main>
    </div>
